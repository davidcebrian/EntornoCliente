<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="body">
    <!-- Contenedor de contenedores flexible -->
    <div id="container" class="container">
        <!-- Contenedor parte izquierda para consulta y post -->
        <div id="consulta" class="consulta">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" id="surname">
            <br><br>
            <label for="nickname">Nickname:</label>
            <input type="text" name="nickname" id="nickname">
            <br><br>
            <label for="mobile">Mobile number:</label>
            <input type="text" name="mobile" id="mobile">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
            <br><br>
            <button id="btn" >POST</button>
            <input type="text" name="id" id="id" placeholder="Introduzca ID">
            <button id="btnG">CONSULTA</button>
        </div>
        <!-- Contenedor parte dcha para listar elementos-->
        <div id="lista" class="lista">
            <ul id="list">
            </ul>
            <button id="btnlista">LISTAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
